<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pink-Chicken</title>
		<meta name="description" content="Чат поддержки" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="main.js" type="module"></script>
		<link
			rel="icon"
			type="image/png"
			href="./favicon/favicon-96x96.png"
			sizes="96x96"
		/>
		<link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
		<link rel="shortcut icon" href="./favicon/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./favicon/apple-touch-icon.png"
		/>
		<link rel="manifest" href="site.webmanifest" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__main">
					<a
						class="header__main-link main-link"
						href="#"
						aria-label="Перейти на главную страницу"
						><svg
							class="main-link__pink"
							width="74"
							height="30"
							aria-hidden="true"
						>
							<use xlink:href="images/sprite.svg#main-pink"></use>
						</svg>
						<svg class="main-link__c" width="32" height="30" aria-hidden="true">
							<use xlink:href="images/sprite.svg#main-c"></use>
						</svg>
						<svg
							class="main-link__hicken"
							width="110"
							height="30"
							aria-hidden="true"
						>
							<use xlink:href="images/sprite.svg#main-hicken"></use>
						</svg>
					</a>
					<div class="header__user-block">
						<div class="header__user-info-block">
							<div class="header__user-info-inner">
								<span class="header__sale-percent">
									<svg
										class="header__user-icon"
										width="24"
										height="24"
										aria-hidden="true"
									>
										<use xlink:href="images/sprite.svg#convert-card"></use>
									</svg>
								</span>
								<span class="header__user-sale-text">5%</span>
								<span class="header__user-simple-text">выручки</span>
							</div>
							<div class="header__user-info-inner">
								<span class="header__user">
									<svg
										class="header__user-icon"
										width="24"
										height="24"
										aria-hidden="true"
									>
										<use xlink:href="images/sprite.svg#user"></use>
									</svg>
								</span>
								<span class="header__user-name-text">Username@adaurum.ru</span>
							</div>
						</div>
						<div class="header__login-block">
							<button
								class="header__login-btn btn btn--account"
								type="button"
								aria-label="Настройки аккаунта"
							>
								<svg
									class="btn__settings-icon"
									width="24"
									height="24"
									aria-hidden="true"
								>
									<use xlink:href="images/sprite.svg#settings"></use>
								</svg>
							</button>
							<button
								class="header__login-btn btn btn--account"
								type="button"
								aria-label="Выйти из аккаунта"
							>
								<svg
									class="btn__settings-icon"
									width="24"
									height="24"
									aria-hidden="true"
								>
									<use xlink:href="images/sprite.svg#login"></use>
								</svg>
							</button>
						</div>
					</div>
				</div>
			</div>
		</header>
		<section class="hero">
			<h1 class="visually-hidden">Чат поддержки</h1>
			<div class="container">
				<div class="hero__main">
					<aside class="aside-menu">
						<div class="aside-menu__main">
							<h2 class="aside-menu__title">Файлы</h2>
							<div class="aside-menu__empty">
								<svg
									class="aside-menu__empty-icon"
									width="256"
									height="314"
									aria-hidden="true"
								>
									<use xlink:href="images/sprite.svg#files-empty"></use>
								</svg>
								<p class="aside-menu__empty-text">
									Закажи у&nbsp;личного помощника медиаплан. Он&nbsp;появится
									в&nbsp;этом разделе
								</p>
							</div>
							<article class="files-menu">
								<div class="files-menu__media">
									<button
										class="files-menu__open-btn btn btn--transparent"
										type="button"
										aria-label="Открыть меню медиапланов"
										id="filesBtn"
									>
										<span class="files-menu__btn-text">Медиапланы</span>
										<svg
											class="files-menu__open-icon"
											width="24"
											height="24"
											aria-hidden="true"
										>
											<use xlink:href="images/sprite.svg#arrow-up"></use>
										</svg>
									</button>
									<article class="media-files media-files--media">
										<ul class="media-files__list">
											<li class="media-files__item">
												<div class="media-files__inner">
													<div class="media-files__heading">
														<svg
															class="media-files__xml-icon"
															width="24"
															height="24"
															aria-hidden="true"
														>
															<use xlink:href="images/sprite.svg#xml"></use>
														</svg>
														<div class="media-files__name">
															<span class="media-files__company"></span>
														</div>
													</div>
													<button
														class="media-files__download-btn btn btn--faded"
														type="button"
														aria-label="Загрузить медиаплан"
													>
														<svg
															class="btn__download-icon"
															width="24"
															height="24"
															aria-hidden="true"
														>
															<use
																xlink:href="images/sprite.svg#download"
															></use>
														</svg>
													</button>
												</div>
												<span class="media-files__current-plan"
													><svg
														class="media-files__current-icon"
														width="16"
														height="16"
														aria-hidden="true"
													>
														<use
															xlink:href="images/sprite.svg#added-icon"
														></use>
													</svg>
													<span class="media-files__current-text"
														>Медиаплан от&nbsp;1.06.22 готов</span
													>
												</span>
											</li>
											<li class="media-files__item">
												<div class="media-files__inner">
													<div class="media-files__heading">
														<svg
															class="media-files__xml-icon"
															width="24"
															height="24"
															aria-hidden="true"
														>
															<use xlink:href="images/sprite.svg#xml"></use>
														</svg>
														<div class="media-files__name">
															<span class="media-files__company"></span>
														</div>
													</div>
													<button
														class="media-files__download-btn btn btn--faded"
														type="button"
														aria-label="Загрузить медиаплан"
													>
														<svg
															class="btn__download-icon"
															width="24"
															height="24"
															aria-hidden="true"
														>
															<use
																xlink:href="images/sprite.svg#download"
															></use>
														</svg>
													</button>
												</div>
											</li>
											<li class="media-files__item">
												<div class="media-files__inner">
													<div class="media-files__heading">
														<svg
															class="media-files__xml-icon"
															width="24"
															height="24"
															aria-hidden="true"
														>
															<use xlink:href="images/sprite.svg#xml"></use>
														</svg>
														<div class="media-files__name">
															<span class="media-files__company"></span>
														</div>
													</div>
													<button
														class="media-files__download-btn btn btn--faded"
														type="button"
														aria-label="Загрузить медиаплан"
													>
														<svg
															class="btn__download-icon"
															width="24"
															height="24"
															aria-hidden="true"
														>
															<use
																xlink:href="images/sprite.svg#download"
															></use>
														</svg>
													</button>
												</div>
											</li>
											<li class="media-files__item">
												<div class="media-files__inner">
													<div class="media-files__heading">
														<svg
															class="media-files__xml-icon"
															width="24"
															height="24"
															aria-hidden="true"
														>
															<use xlink:href="images/sprite.svg#xml"></use>
														</svg>
														<div class="media-files__name">
															<span class="media-files__company"></span>
														</div>
													</div>
													<button
														class="media-files__download-btn btn btn--faded"
														type="button"
														aria-label="Загрузить медиаплан"
													>
														<svg
															class="btn__download-icon"
															width="24"
															height="24"
															aria-hidden="true"
														>
															<use
																xlink:href="images/sprite.svg#download"
															></use>
														</svg>
													</button>
												</div>
											</li>
										</ul>
										<button
											class="media-files__add-file-btn btn btn--transparent btn--add-media"
											type="button"
											id="addMediaBtn"
											aria-label="Добавить медиаплан"
										>
											Показать еще
										</button>
									</article>
								</div>
								<div class="files-menu__report">
									<button
										class="files-menu__open-btn btn btn--transparent"
										type="button"
										aria-label="Свернуть меню отчетов"
										id="reportBtn"
									>
										<span class="files-menu__btn-text">Отчеты</span>
										<svg
											class="files-menu__open-icon"
											width="24"
											height="24"
											aria-hidden="true"
										>
											<use xlink:href="images/sprite.svg#arrow-up"></use>
										</svg>
									</button>
									<article class="media-files media-files--report">
										<ul class="media-files__list">
											<li class="media-files__item">
												<div class="media-files__inner">

													>
														<svg
															class="btn__download-icon"
															width="24"

														</svg>

												<span class="media-files__current-plan"
													><svg
														class="media-files__current-icon"
														width="16"
														height="16"
														aria-hidden="true"
													>
														<use
															xlink:href="images/sprite.svg#added-icon"
														></use>
													</svg>
													<span class="media-files__current-text"
														>Отчет от&nbsp;1.06.22 готов</span
													>
												</span>
											</li>
											<li class="media-files__item">
												<div class="media-files__inner">
													<div class="media-files__heading">
														<svg
															class="media-files__xml-icon"
															width="24"
															height="24"
															aria-hidden="true"
														>
															<use xlink:href="images/sprite.svg#xml"></use>
														</svg>
														<div class="media-files__name">
															<span class="media-files__company"></span>
														</div>
													</div>
													<button
														class="media-files__download-btn btn btn--faded"
														type="button"
														aria-label="Загрузить медиаплан"
													>
														<svg
															class="btn__download-icon"
															width="24"
															height="24"
															aria-hidden="true"
														>
															<use
																xlink:href="images/sprite.svg#download"
															></use>
														</svg>
													</button>
												</div>
											</li>
											<li class="media-files__item">
												<div class="media-files__inner">
													<div class="media-files__heading">
														<svg
															class="media-files__xml-icon"
															width="24"
															height="24"
															aria-hidden="true"
														>
															<use xlink:href="images/sprite.svg#xml"></use>
														</svg>
														<div class="media-files__name">
															<span class="media-files__company"></span>
														</div>
													</div>
													<button
														class="media-files__download-btn btn btn--faded"
														type="button"
														aria-label="Загрузить медиаплан"
													>
														<svg
															class="btn__download-icon"
															width="24"
															height="24"
															aria-hidden="true"
														>
															<use
																xlink:href="images/sprite.svg#download"
															></use>
														</svg>
													</button>
												</div>
											</li>
										</ul>
										<button
											class="media-files__add-file-btn btn btn--transparent btn--add-media"
											type="button"
											id="addReportBtn"
											aria-label="Добавить медиаплан"
										>
											Показать еще
										</button>
									</article>
								</div>
							</article>
						</div>
					</aside>
				</div>
			</div>

	</body>
</html>
